<!DOCTYPE html>
<html>
    <head>
        <title>ROP menu</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style/menu.css">
    </head>
    <body>
    <div id="bg">
     <img src="images/rop_logo.png" id="bgimg" alt="">
    </div>
    <div id="menu" class="menu">
        <div class="slider_container">
            <input type="range" min="50" max="200" value="100" class="slider" id="circle_size">
        </div>
        <p>Circle size: <span id="size"></span></p>
        <div class="slider_container">
            <input type="range" min="1" max="6" value="3" class="slider" id="time">
        </div>
        <p>Time for click: <span id="timeout"></span></p>

    </div>
    <script src="javascript/menu.js"></script>
    </body>
</html>
