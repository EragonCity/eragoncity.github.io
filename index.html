<!DOCTYPE html>
<html>
    <head>
        <title>ROP menu</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style/menu.css">
    </head>
    <body>
    <div id="bg">
     <img src="images/rop_logo_v3.png" id="bgimg" alt="">
    </div>
    <div id="menu" class="menu">
        <img src="images/rop.png">
        <div class="slider_container">
            <input type="range" min="50" max="200" value="125" class="slider" id="circle_size">
            <p class="info">Circle size: <span id="size"></span></p>
            <input type="range" min="1" max="7" value="4" class="slider" id="time">
            <p class="info">Time for click: <span id="timeout"></span></p>
            <div>
                <button class="start" onclick="startGame()">START!</button>
            </div>
        </div>
        
    </div>
    <script src="javascript/menu.js"></script>
    </body>
</html>
